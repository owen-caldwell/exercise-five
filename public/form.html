<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }
        div {
            margin: 10px 0;
        }
        label {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-top: 5px;
        }
        button {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/create/submit">
        <div>
            <label for="title">
                Title
                <input id="title" name="title" type="text" />
            </label>
        </div>
        <div>
            <label for="postText">
                Post Text
                <input id="postText" name="postText" type="text" />
            </label>
        </div>
        <div>
            <label for="author">
                Author
                <input id="author" name="author" type="text" />
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
